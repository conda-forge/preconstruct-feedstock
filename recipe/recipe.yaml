context:
  version: 2.8.11

package:
  name: preconstruct
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@preconstruct/cli/-/cli-${{ version }}.tgz
  sha256: 84fd9f6fabdd96a7684112f3cc85ecc6e94a23c6639bdeb8327cab5da9e0723c

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - preconstruct --help

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: Dev and build your code painlessly in monorepos
  homepage: https://github.com/preconstruct/preconstruct
  repository: https://github.com/preconstruct/preconstruct

extra:
  recipe-maintainers:
    - danielnachun
